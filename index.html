<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©LAN</title>
    <link rel="stylesheet" href="/home.css">
    <script src="/index.js" defer></script>
    <script src="/music.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #music-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
        }
        #music-controller-div {
            background-color: rgba(255, 255, 255, 0.441); border-radius: 10px; width:2.5rem;height:2.5rem;padding:0.8rem;

        }
        #music-controller-div:hover {
            transform: translateY(-0.5rem);
            transition: transform 0.2s ease-in-out;
        }
        #music-controller-div {
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-container {
            display: none;  
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .modal-card  {
            background-color: #ffde00;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 0.2rem solid #3b4cca;
        }
        .blue-white-header {
            margin-bottom: 2rem; color: #3b4cca; text-shadow: 2px 2px #fff;
        }
        .next-button {
            padding: 0.8rem 1.2rem; border-radius: 5px;
            background-color: #3b4cca;
            color: white;
            border: 2px solid #ffcc01; 
            cursor: pointer; 
            font-family: 'Pixelify Sans', sans-serif; 
            font-size: 1rem; 
            text-shadow: 1px 1px #000;
        }
    </style>
</head>
<body>
    <div id="poke-banners-container"></div>
    
    <div id="nickname-modal" class="modal-container" style="display: none;">
        <div id="nickname-modal-content" class="modal-card">
            <h1 class="blue-white-header">Enter your nickname</h1>
            <input type="text" id="nickname-input" placeholder="Nickname" style="padding: 10px; border-radius: 5px; border: 2px solid #3b4cca; width: 80%; margin-bottom: 20px; font-family: 'Pixelify Sans', sans-serif; font-size: 1rem; text-align: center;" required>
            <button id="nickname-submit" class="next-button">Next</button>
        </div>
    </div>

    <div id="character-selection-modal" class="modal-container" style="display: flex;">
        <div id="character-selection-modal-content" class="modal-card">
            <h1 class="blue-white-header">Choose Your Character</h1>
            <button id="nickname-submit" class="next-button">Next</button>
        </div>
    </div>


    <div id="music-control">
        <div id="music-controller-div">
            <img src="/assets/unmute.svg" alt="mute" id="mute" style="display:none">
            <img src="/assets/mute.svg" alt="unmute" id="unmute" style="display:none">

        </div>
    </div>
</body>
</html>
