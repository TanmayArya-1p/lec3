<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©LAN</title>
    <link rel="stylesheet" href="/home.css">
    <script src="/index.js" type="module" defer></script>
    <script src="/music.js" type="module" defer></script>
    <link rel="stylesheet" href="/loader.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <script src="player.js" type="module" defer></script>
</head>
<body>
    <div id="poke-banners-container"></div>
    
    <div id="nickname-modal" class="modal-container" style="display: flex;">
        <div id="nickname-modal-content" class="modal-card">
            <h1 class="blue-white-header">Enter your nickname</h1>
            <input type="text" id="nickname-input" placeholder="Nickname" style="padding: 10px; border-radius: 5px; border: 2px solid #3b4cca; width: 80%; margin-bottom: 20px; font-family: 'Pixelify Sans', sans-serif; font-size: 1rem; text-align: center;" required>
            <button id="nickname-submit" class="next-button">Next</button>
        </div>
    </div>

    <div id="character-selection-modal" class="modal-container" style="display: none;">
        <div id="character-selection-modal-content" style="align-items:  center;" class="modal-card">
            <h1 class="blue-white-header">Choose Your Character</h1>
            <div style="flex-direction: row; display: flex; gap:2rem; justify-content: center; align-items: center;">
                <br>
                <div class="selection-card ping character-option" data-character-name="ASH">
                    <img src="/assets/ash.png" alt="ash" class="character-selection-image" >
                    Ash
                </div>
                <div class="selection-card ping character-option" data-character-name="GARY">
                    <img src="/assets/gary.png" alt="gary" class="character-selection-image">
                    Gary
                </div>
            </div>
        </div>
    </div>

    <div id="pokemon-selection-modal" class="modal-container" style="display: none;">
        <div id="pokemon-selection-modal-content" style="align-items:  center;" class="modal-card">
            <h1 class="blue-white-header">Choose Your Starter Pokemon</h1>
            <div class="lds-dual-ring" id="pokemon-selector-loader"></div>
            <div style="flex-direction: row; display: flex; gap:4rem; justify-content: center; align-items: center;" id="pokemon-starter-selector">
                <div class="selection-card ping" id="selectionTemplate" style="display: none;">
                    <img src="" alt="ash" class="character-selection-image" >
                    <h2 class="blue-white-header">Ash</h2>
                </div>
            </div>
        </div>
    </div>


    <div id="welcome-modal" class="modal-container" style="display: none;">
        <div id="welcome-modal-content" style="align-items:  center;" class="modal-card">
            <h1 class="blue-white-header" id="welcome-header">Welcome tcan!</h1>
            <div style="display: flex;flex-direction: row;gap:8rem;padding: 1rem;">
                <div>
                    <h2>Character:</h2>
                    <img src="" alt="" class="character-selection-image" id="welcome-character">
                    <h3 class="blue-white-header" style="text-align: center;" id="character-name-welcome-modal"></h3>
                </div>
                <div>
                    <h2>Team:</h2>
                    <div style="display:flex;flex-wrap: wrap;gap:1rem; max-width: 35rem; justify-content: center;" id="pokemon-team-container">
                        <div id="pokemon-card-template" style="display: none;">
                            <img src="" alt="ash" class="character-selection-image" >
                            <div id="pokemon-name"></div>
                            <div id="pokemon-type"></div>

                            <div style="display: flex;flex-direction: row; gap:0.5rem; justify-content: center;">
                                <img src="assets/heart.svg" alt="heart" class="character-selection-image" style="width: 1rem;height: 1rem;">
                                <div id="pokemon-hp">100 HP</div>
                            </div>


                        </div>
                    </div>
                </div>

            </div>
            <br>
            <button id="start-game-button" class="next-button">Start Game</button>
            

        </div>
    </div>

    <div id="music-control">
        <div id="music-controller-div">
            <img src="/assets/unmute.svg" alt="mute" id="mute" style="display:none">
            <img src="/assets/mute.svg" alt="unmute" id="unmute" style="display:none">

        </div>
    </div>
</body>
</html>
